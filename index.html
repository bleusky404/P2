<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVE</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
        color: white;

</head>
<body>
    <div id="page1">
        <h1>What type of contents did you scroll through today?</h1>
        <input type="text" id="userInput" placeholder="You scrolled through...">
        <button onclick="nextPage()">DIVE</button>
    </div>

        <div class="background">
            <div class="background-layer" style="background: linear-gradient(to top,rgb(153, 233, 255), white);"></div>
            <div class="background-layer" style="background: linear-gradient(to top,rgb(34, 169, 199), rgb(153, 233, 255));"></div>
            <div class="background-layer" style="background: linear-gradient(to top,rgb(16, 97, 179), rgb(34, 169, 199));"></div>
            <div class="background-layer" style="background: linear-gradient(to top,rgb(11, 40, 158), rgb(16, 97, 179));"></div>
            <div class="background-layer" style="background: linear-gradient(to top,rgb(0, 10, 59), rgb(11, 40, 158));"></div>
        </div>
        <div id="displayWord"></div>
    </div>
    <div id="page3" style="display: none;">
